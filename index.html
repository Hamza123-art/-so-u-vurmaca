<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Windows XP Vurmaca - Online Sesli</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; cursor: crosshair; }
        canvas { display: block; background-color: #000; }
        #skorTablosu {
            position: absolute; top: 20px; left: 20px;
            color: white; font-size: 32px; font-weight: bold;
            text-shadow: 2px 2px 4px #000; pointer-events: none;
        }
        #baslaMesaji {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px; background: rgba(0,0,0,0.7);
            padding: 20px; border-radius: 10px; text-align: center;
        }
    </style>
</head>
<body>

    <div id="skorTablosu">Skor: 0</div>
    <div id="baslaMesaji">Oyunu Başlatmak ve Sesi Açmak İçin Ekrana Tıkla Gardaşım!</div>
    <canvas id="oyunAlani"></canvas>

    <audio id="arkaPlanSes" loop>
        <source src="https://www.youtube.com/watch?v=ZglBJAfF-wU&list=RDZglBJAfF-wU&start_radio=1" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById("oyunAlani");
        const ctx = canvas.getContext("2d");
        const skorYazi = document.getElementById("skorTablosu");
        const baslaMesaji = document.getElementById("baslaMesaji");

        let skor = 0;
        let oyunBasladi = false;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const arkaplanImg = new Image();
        arkaplanImg.src = 'arkaplan.jpg'; 

        const hedefImg = new Image();
        hedefImg.src = 'hedef.png'; 

        let hedef = { x: 100, y: 100, width: 150, height: 150 };

        function yeniKonum() {
            hedef.x = Math.random() * (canvas.width - hedef.width);
            hedef.y = Math.random() * (canvas.height - hedef.height);
        }

        function ciz() {
            ctx.drawImage(arkaplanImg, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(hedefImg, hedef.x, hedef.y, hedef.width, hedef.height);
            requestAnimationFrame(ciz);
        }

        canvas.addEventListener("mousedown", (e) => {
            if(!oyunBasladi) {
                const ses = document.getElementById("arkaPlanSes");
                ses.play().catch(error => console.log("Ses oynatılamadı:", error));
                oyunBasladi = true;
                baslaMesaji.style.display = "none";
            }

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            if (mouseX >= hedef.x && mouseX <= hedef.x + hedef.width &&
                mouseY >= hedef.y && mouseY <= hedef.y + hedef.height) {
                skor += 100;
                skorYazi.innerText = "Skor: " + skor;
                yeniKonum();
            }
        });

        arkaplanImg.onload = () => { yeniKonum(); ciz(); };
    </script>
</body>
</html>
